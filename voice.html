            <div class="button1">
                <input type="text" id="input1" name="query" placeholder="Enter your query">
                <button id="voiceInputBtn" onclick="startVoiceInput()"><i class="fas fa-microphone-alt"
                        onclick="startVoiceInput()" @nbsp;></i></button><br><br>
                <button id="enterBtn" onclick="performSearch()"><i class="fas fa-search"></i></button>
            </div>

            <script>
                function startVoiceInput() {
                    var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
                    recognition.lang = 'en-US';
                    // Update the placeholder with "Listening..." message
                    document.getElementById("input1").placeholder = "Listening...";
                    recognition.start();

                    recognition.onresult = function (event) {
                        var query = event.results[0][0].transcript;
                        console.log("You said:", query);
                        document.getElementById("input1").value = query; // Set the value of the input field
                    };

                    recognition.onerror = function (event) {
                        console.log("Sorry, I could not understand your speech.");
                    };
                }

                function performSearch() {
                    var query = document.getElementById("input1").value;

                    // Call the Google BARD API with the user query
                    fetch("https://api.example.com/bard/search", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ query: query })
                    })
                        .then(response => response.json())
                        .then(data => {
                            // Check if the response contains a valid answer
                            if (data && data.hasOwnProperty("answer")) {
                                var answer = data.answer;

                                // Display the Google BARD answer in the output box
                                var outputBox = document.getElementById("outputBox");
                                outputBox.textContent = answer;
                            } else {
                                console.log("Invalid response from Google BARD API");
                            }
                        })
                        .catch(error => {
                            console.log("An error occurred:", error);
                        });
                }
            </script>
